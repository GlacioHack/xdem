name: xdem-dev
channels:
  - conda-forge
dependencies:
  - python>=3.8
  - geopandas>=0.10.0
  - fiona
  - shapely
  - numba
  - numpy
  - matplotlib
  - pyproj>=3.4
  - rasterio>=1.3
  - "scipy >=1.0,<1.11.0"
  - tqdm
  - scikit-image
  - scikit-gstat>=1.0
  - geoutils=0.0.15

  # Development-specific, to mirror manually in setup.cfg [options.extras_require].
  - pip

  # Optional dependencies
  - opencv
  - openh264
  - pytransform3d
  #  - richdem

  # Test dependencies
  - pytest
  - pytest-xdist
  - pyyaml
  - flake8
  - pylint

  # Doc dependencies
  - sphinx
  - sphinx-book-theme
  - sphinxcontrib-programoutput
  - sphinx-design
  - sphinx-autodoc-typehints
  - sphinx-gallery
  - autovizwidget
  - graphviz
  - myst-nb
  - numpydoc

  - pip:
    - -e ./

    # Optional dependencies
    - noisyopt

    # To run CI against latest GeoUtils
#    - git+https://github.com/GlacioHack/geoutils.git
