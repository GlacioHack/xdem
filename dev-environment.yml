name: xdem-dev
channels:
  - conda-forge
dependencies:
  - python>=3.8
  - geopandas>=0.10.0
  - fiona
  - shapely
  - numba
  - numpy
  - matplotlib
  - pyproj>=3.4
  - rasterio>=1.3
  - scipy
  - tqdm
  - scikit-image
  - scikit-gstat>=1.0
  - geoutils=0.0.13

  # Development-specific
  - pip
  - sphinx-book-theme
  - autovizwidget
  - graphviz
  - pytest
  - pytest-xdist
  - sphinx
  - myst-nb
  - numpydoc
  - sphinxcontrib-programoutput
  - flake8
  - sphinx-design
  - pylint
  - sphinx-autodoc-typehints
  - sphinx-gallery
  - pyyaml

  # Optional dependencies
  - opencv
  - openh264
  - pytransform3d
  #  - richdem

  - pip:
    - -e ./

    # Development-specific
    - noisyopt

