name: xdem-dev
channels:
  - conda-forge
dependencies:
  - python>=3.10,<3.14
  # Core dependencies
  - geoutils=0.2.1
  - numba=0.*
  # First-order dependency on the above
  - geopandas>=0.12.0
  - rasterio>=1.3,<2
  - scipy=1.*
  # Second-order or plus dependency on the above
  - numpy>=1,<3
  - pyproj>=3.4,<4
  - affine
  - pandas
  - pyogrio
  - shapely

  # Development-specific, to mirror manually in setup.cfg [options.extras_require].
  - pip

  # Optional dependencies
  - matplotlib=3.*  # For plotting
  - scikit-learn  # For optimizations
  - laspy  # For LAS file support
  - lazrs-python  # For LAZ file support
  - cerberus  # For CLI
  - pyyaml  # For CLI
  - weasyprint  # For CLI
  - tqdm  # For progress bars

  # Test dependencies
  - pytest
  - pytest-xdist
  - pytest-instafail
  - pytest-socket
  - pytest-cov
  - coveralls
  - flake8
  - pylint
  - pre-commit

  # Doc dependencies
  - sphinx
  - sphinx-book-theme
  - sphinxcontrib-programoutput
  - sphinx-design
  - sphinx-autodoc-typehints
  - sphinx-gallery
  - autovizwidget
  - graphviz
  - myst-nb
  - numpydoc
  - sphinx-tabs

  - pip:
      # Optional dependencies with Pip
      # SciKit-GStat temporarily here until Conda version supports Python 3.13
      - scikit-gstat>=1.0.18

      - -e ./

    # To run CI against latest GeoUtils
#    - git+https://github.com/rhugonnet/geoutils.git
