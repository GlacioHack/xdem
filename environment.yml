name: xdem
channels:
  - conda-forge
dependencies:
  - python>=3
  - proj>=7.2
  - geopandas
  - ipython
  - numba
  - matplotlib
  - pdal
  - opencv
  - pytest
  - pyproj
  - rasterio
  - scipy
  - tqdm
  - scikit-image
  - pip
  - proj-data
  - pip:
    - richdem
    - scikit-gstat
    - pytransform3d
    - https://github.com/GlacioHack/GeoUtils/tarball/master
#    - "--editable=git+https://github.com/GlacioHack/GeoUtils.git#egg=GeoUtils"
#    - "--editable=git+https://github.com/GlacioHack/xdem.git#egg=xdem"
variables:
    - PIP_FORCE_REINSTALL=1  # Since geoutils has no versioning system, this is needed.
